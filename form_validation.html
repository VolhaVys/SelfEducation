<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    div {
        padding: 20px 0 20px 0;
    }

    form.validated input:invalid {
        border-color: red;
    }
</style>
<form>
    <div>
        <label>Name</label>
        <input name="name" pattern="[A-Za-z]+" required>
    </div>
    <div>
        <label>Email</label>
        <input name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
    </div>
    <div>
        <button type="submit">Submit</button>
        <button type="button">No</button>
    </div>
</form>
</body>
</html>
